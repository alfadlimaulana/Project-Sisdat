<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=PT+Serif&family=Proza+Libre&display=swap" rel="stylesheet" />

    <title>PJJ</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="container-fluid container-navbar login-navbar">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="landing.html">PJJ</a>
        <div class="navbar-nav"></div>
      </nav>
    </div>
    <!-- akhir navbar -->

    <!-- login container -->
    <div class="container-fluid container-login">
      <div class="row justify-content-center">
        <!-- login content -->
        <div class="col-8 login-content">
          <!-- header login -->
          <div class="row login-header">
            <div class="login-title mt-4">
              <b>Sign-Up Petugas</b>
              <hr />
            </div>
          </div>
          <!-- akhir header login -->
          <div class="row">
            <form>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="inputEmail4">Username</label>
                  <input type="email" class="form-control" id="inputEmail4" />
                </div>
                <div class="form-group col-sm-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" />
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <label for="inputAddress">Alamat</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Masukkan alamat anda" />
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <label for="inputTelepon">No. Telepon</label>
                  <input type="text" class="form-control" id="inputTelepon" placeholder="Masukkan no.telepon anda" />
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
          <!-- akhir login content -->
          <!-- footer login -->
          <div class="row footer-login">
            <div class="link-login">
              <p>Sudah terdaftar? <a href="login-petugas.html">Login Disini</a></p>
            </div>
            <div class="link-login">
              <p>Anda anggota?<a href="login-anggota.html">Login Disini</a></p>
            </div>
          </div>
          <!-- akhir login footer -->
        </div>
      </div>
    </div>
    <!-- akhir login container -->

    <!-- footer -->
    <footer class="login-footer">
      <div class="container-fluid">
        <div class="row footer">
          <div class="col text-center">
            <p>2021. All Rights Reserved by Kelompok 2</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- akhir footer -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
